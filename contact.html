description: We'd love to help you improve your sales.

<!-- <div class="map" id="map"></div> -->


<div class="contact-box">
	<form  id="contact-form" class="contact-form">
    <label for="name">Full Name</label>
    <input type="text" name="name" id="name" placeholder="Enter your name..." required />

    <label for="phone">Phone Number</label>
    <input type="text" name="phone" id="phone" placeholder="Enter your phone number..." required />

    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" placeholder="Enter your email..." required />

    <label for="company">Company Name</label>
    <input type="text" name="company" id="company" placeholder="Enter your company name..." required />

    <label for="message">Message</label>
    <textarea name="message" id="message" placeholder="Enter your message..." required></textarea>

    <input type="submit" value="Send Message" />
	</form>

	<div class="contact-details">
		<!-- <h3 class="editable">Address</h3> -->
		<!-- <address><a target="_blank" href="https://www.google.com/maps/place/{{ page.map.address | url_encode }}">{{ page.map.address | replace: ", ", ", <br>" }}</a></address> -->

		<h3 class="editable">Email</h3>
		<p><a href="mailto:{{site.email}}">{{site.email}}</a></p>
	</div>
</div>


<script>
  document.getElementById("contact-form").addEventListener("submit", function(event) {
    event.preventDefault(); 

    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const email = document.getElementById("email").value;
    const company = document.getElementById("company").value;
    const message = document.getElementById("message").value;

    const data = {
      name: name,
      phone: phone,
      email: email,
      company: company,
      message: message
    };

    fetch("https://script.google.com/macros/s/AKfycbzuNsPTYnAFl0lS0F2KhwXTysV9Kvm_huw5WKRiuUb9376Yc-vgqUgPAaPjDhU9LyG2/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data),
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById("contact-form").reset();
    })
    .catch(error => {
      console.error("Error:", error);
    });
  });
</script>
